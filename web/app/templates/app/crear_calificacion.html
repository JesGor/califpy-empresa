<h1>Crear una calificacion</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% if lista_empresas %}
<form action="{% url 'nueva_calificacion' %}" method="post">
{% csrf_token %}
	<label for="alumno">Alumno:</label>
    <input type="text" name="alumno" id="alumno" />
    <br />
    <label for="calif">Ciudad:</label>
    <input type="text" name="calif" id="calif" />
    <br />
    <label for="empresa">Empresa:</label>
    <select name="empresa">
    {% for empresa in lista_empresas %}
  		<option value="{{ empresa.id }}">{{ empresa.nombre }}</option>
	{% endfor %}
	</select> 
    <br />
<input type="submit" value="Crear" />
</form>
{% else %}
    <p>No hay empresas guardadas, no puedes a√±adir ninguna calificacion.</p>
{% endif %}
